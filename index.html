<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="1f1e95914acec5e33236.svg" class="header__logo" alt="Лого"/></header><main class="main"><section class="profile"><button class="profile__avatar-button"><img src="bbe7c5b6093ec0273de1.jpg" class="profile__avatar" alt="Аватарка"/></button><div class="profile__info"><div class="profile__items"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__description">Исследователь океана</p></div><button type="button" class="profile__edit-button"><img src="8667ac4a523e8fc42e59.svg" class="profile__edit-image" alt="Вектор"/></button></div><button type="button" class="profile__add-button"><img src="d86bb2edc2f6eadb96b7.svg" class="profile__vector" alt="кнопка"/></button></section><section class="elements"></section><template id="card-template"><div class="element"><img src="156d07d84524cc942d68.jpeg" class="element__photo" alt="Фото"/> <button type="button" class="element__button-trash"></button><div class="element__description"><h2 class="element__name">Архыз</h2><div class="element__likes-stuff"><button type="button" class="element__button-heart"></button><div class="element__like-counter">0</div></div></div></div></template></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_profile" id="popup_profile"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_first"></button><h3 class="popup__title">Редактировать профиль</h3><form name="formEditProfile" class="form form_profile" novalidate><input name="name" class="form__item form__item_input_name" placeholder="name" id="name-input" required minlength="2" maxlength="40" autocomplete="on"/> <span id="name-input-error" class="form__item-error"></span> <input name="about" class="form__item form__item_input_description" placeholder="description" required minlength="2" maxlength="200" id="description-input"/> <span id="description-input-error" class="form__item-error"></span> <button type="submit" class="form__submit-button">Сохранить</button></form></div></section><section class="popup popup_add" id="popup_add"><div class="popup__container"><button type="button" class="popup__close-button popup__close-button_second"></button><h3 class="popup__title popup__title_place">Новое место</h3><form name="formAddCard" class="form form_input" novalidate><input name="title" class="form__item form__item_input-name form__item_input-name_second" placeholder="Название" minlength="2" maxlength="30" id="name-input-second" required/> <span id="name-input-second-error" class="form__item-error"></span> <input type="url" name="link" class="form__item form__item_input-description form__item_input-description_second" placeholder="Ссылка на картинку" id="url-input" required/> <span id="url-input-error" class="form__item-error"></span> <button type="submit" class="form__submit-button form__submit-button_second">Сохранить</button></form></div></section><section class="popup popup_image" id="popup_image"><div class="popup__background"><button type="button" class="popup__close-button popup__button-image"></button> <img src="#" class="popup__photo" alt="Фото"/><p class="popup__subtitle"></p></div></section><section class="popup popup_confirm" id="popup_confirm"><div class="popup__container popup__container_confirm"><button type="button" class="popup__close-button popup__close-button_confirm"></button><h3 class="popup__title popup__title_confirm">Вы уверены?</h3><form name="formDeleteConfirm" class="form form_confirm" novalidate><button type="submit" class="form__submit-button form__submit-button_confirm">Да</button></form></div></section><section class="popup popup_avatar" id="popup_avatar"><div class="popup__container popup__container_avatar"><button type="button" class="popup__close-button popup__close-button_avatar"></button><h3 class="popup__title popup__title_avatar">Обновить аватар</h3><form name="formEditAvatar" class="form form_avatar" id="formEditAvatar" novalidate><input class="form__item form__item_input-avatar" type="url" name="avatar" id="avatar-input" placeholder="Ссылка на картинку" required/> <span id="avatar-input-error" class="form__item-error"></span> <button type="submit" class="form__submit-button form__submit-button_avatar">Сохранить</button></form></div></section></body></html>
