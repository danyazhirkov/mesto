<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/Logo.svg" class="header__logo" alt="Лого" />
        </header>
        <main class="main">
            <section class="profile">
                <img
                    src="./images/kusto.jpg"
                    class="profile__avatar"
                    alt="Аватарка"
                />
                <div class="profile__info">
                    <div class="profile__items">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button">
                        <img
                            src="./images/Vector.svg"
                            class="profile__edit-image"
                            alt="Вектор"
                        />
                    </button>
                </div>
                <button type="button" class="profile__add-button">
                    <img
                        src="./images/add.svg"
                        class="profile__vector"
                        alt="кнопка"
                    />
                </button>
            </section>
            <section class="elements"></section>
            <template id="card-template">
                <div class="element">
                    <img src="./images/arkhyz.jpeg" class="element__photo" alt="Фото" />
                    <button
                        type="button"
                        class="element__button-trash"
                    ></button>
                    <div class="element__description">
                        <h2 class="element__name">Архыз</h2>
                        <button
                            type="button"
                            class="element__button-heart"
                        ></button>
                    </div>
                </div>
            </template>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup" id="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="name" class="form">
                    <input
                        type="text"
                        name="name"
                        class="form__item form__item_input_name"
                        placeholder="name"
                    />
                    <input
                        type="text"
                        name="description"
                        class="form__item form__item_input_description"
                        placeholder="description"
                    />
                    <button type="submit" class="form__submit-button">
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
        <section class="popup popup_add" id="popup_add">
            <div class="popup__container">
                <button
                    type="button"
                    class="popup__close-button popup__close-button_second"
                ></button>
                <h3 class="popup__title">Новое место</h3>
                <form name="name" class="form form_input">
                    <input
                        type="text"
                        name="name"
                        class="form__item form__item_input-name form__item_input-name_second"
                        placeholder="Название"
                    />
                    <input
                        type="url"
                        name="description"
                        class="form__item form__item_input-description form__item_input-description_second"
                        placeholder="Ссылка на картинку"
                    />
                    <button
                        type="submit"
                        class="form__submit-button form__submit-button_second"
                    >
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
        <section class="popup-image" id="popup-image">
            <div class="popup-background">
                <button
                    type="button"
                    class="popup__close-button popup__close-button_second popup-close"
                ></button>
                <img src="./images/arkhyz.jpeg" class="popup-photo" alt="Фото" />
                <p class="popup-subtitle"></p>
            </div>
        </section>
        <script src="./scripts/index.js" defer></script>
    </body>
</html>
