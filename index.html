<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mesto</title>
        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="page">
        <header class="header">
            <img src="./images/Logo.svg" class="header__logo" alt="Лого" />
        </header>
        <main class="main">
            <section class="profile">
                <img
                    src="./images/kusto.jpg"
                    class="profile__avatar"
                    alt="Аватарка"
                />
                <div class="profile__info">
                    <div class="profile__items">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__edit-button">
                        <img
                            src="./images/Vector.svg"
                            class="profile__edit-image"
                            alt="Вектор"
                        />
                    </button>
                </div>
                <button type="button" class="profile__add-button">
                    <img
                        src="./images/add.svg"
                        class="profile__vector"
                        alt="кнопка"
                    />
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img
                        src="./images/kirill-pershin-1088404-unsplash.jpg"
                        class="element__photo"
                        alt="Фото"
                    />
                    <div class="element__description">
                        <h2 class="element__name">Карачаевск</h2>
                        <button
                            type="button"
                            class="element__button-heart"
                        ></button>
                    </div>
                </div>
                <div class="element">
                    <img
                        src="./images/kirill-pershin-1404681-unsplash.jpg"
                        class="element__photo"
                        alt="Фото"
                    />
                    <div class="element__description">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button
                            type="button"
                            class="element__button-heart"
                        ></button>
                    </div>
                </div>
                <div class="element">
                    <img
                        src="./images/kirill-pershin-1556355-unsplash.jpg"
                        class="element__photo"
                        alt="Фото"
                    />
                    <div class="element__description">
                        <h2 class="element__name">Домбай</h2>
                        <button
                            type="button"
                            class="element__button-heart"
                        ></button>
                    </div>
                </div>
                <div class="element">
                    <img
                        src="./images/kirill-pershin-1404681-unsplash.jpg"
                        class="element__photo"
                        alt="Фото"
                    />
                    <div class="element__description">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <button
                            type="button"
                            class="element__button-heart"
                        ></button>
                    </div>
                </div>
                <div class="element">
                    <img
                        src="./images/kirill-pershin-1556355-unsplash.jpg"
                        class="element__photo"
                        alt="Фото"
                    />
                    <div class="element__description">
                        <h2 class="element__name">Домбай</h2>
                        <button
                            type="button"
                            class="element__button-heart"
                        ></button>
                    </div>
                </div>
                <div class="element">
                    <img
                        src="./images/kirill-pershin-1088404-unsplash.jpg"
                        class="element__photo"
                        alt="Фото"
                    />
                    <div class="element__description">
                        <h2 class="element__name">Карачаево-Черкессия</h2>
                        <button
                            type="button"
                            class="element__button-heart"
                        ></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="name" class="form">
                    <input
                        type="text"
                        name="name"
                        class="form__item form__item_input_name"
                        placeholder="name"
                    />
                    <input
                        type="text"
                        name="description"
                        class="form__item form__item_input_description"
                        placeholder="description"
                    />
                    <button type="submit" class="form__submit-button">
                        Сохранить
                    </button>
                </form>
            </div>
        </section>
        <script src="./scripts/index.js"></script>
    </body>
</html>
